    <div id="result"></div>

<script>
    class User {
        constructor(email, password){
            this.email = email;
            this.password = password;
        }
    }

    class PersonInfo extends User {
        constructor(firstName, lastName, email, password){

            this.firstname = firstName;
            this.lastname = lastName;
        }
        fullName(){
            return this.firstname + " " + this.lastname;
        }
        userAccount(){
            return "Email is: " + this.email + "<br/>"+ "Password is: " + this.password;
        }
        updatePass(value){
            return "Your password is updated to: " + (this.password = value);
        }
    }
    let result = document.getElementById("result");

    result.innerHTML += user2.fullName();
